<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;
        charset=utf-8">
    <title>Submit</title>
    <script>
        window.onload = function() {
            var result = document.getElementById("result");
        };

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                result.innerHTML = "Geolocation is not supported by this browser";
            }
        }

        function showPosition(position) {
            var output = "";
            output += "Latitude: " + position.coords.latitude + "<br />";
            output += "Longitude: " + position.coords.longitude + "<br />";
            result.innerHTML = output;

        }

        var first, last, ofirst, olast;

        window.onload = function() {
            first = document.getElementById('first');
            last = document.getElementById('last');
            ofirst = document.getElementById('fnameOutput');
            olast = document.getElementById('lnameOutput');
            document.getElementById('storeData').addEventListener('click', storeData, false);
            document.getElementById('retrieveData').addEventListener('click', retrieveData, false);
        };

        function storeData() {
            sessionStorage.firstName = first.value;
            sessionStorage.lastName = last.value;
        }

        function retrieveData() {
            ofirst.innerHTML = sessionStorage.firstName;
            olast.innerHTML = sessionStorage.lastName;
        }
    </script>

    <script type="text/javascript">
        function doIt() {
            var result = document.querySelector(".text");
            document.getElementById("output").innerHTML = result.innerHTML;
        }
    </script>
    <style>
        .text {
            color: yellow;
            font-family: arial;
        }
    </style>
</head>
